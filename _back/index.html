    <style type="text/css">

        body {
            /* font-family: 'Noto Sans KR', sans-serif; */
            font-family: 'NanumSquareRound', sans-serif;
        }

        .container {
            width: 1200px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .box_wrap {
            overflow: hidden;
        }

        .box_wrap .box {
            position: relative;
            float: left;
            width: 30%;
        }

        .box_wrap .box.hover:hover .hover_cont{position: absolute;width:100%;left:0;top:0;height:100%;background:#000;}

        .box_wrap .img_area {}

        .box_wrap .img_area img {
            display: block;
            width: 100%;

        }
    </style>
</head>
