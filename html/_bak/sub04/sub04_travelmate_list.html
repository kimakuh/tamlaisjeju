   <!-- input type-date에 플레이스홀더를 가능하게 하는 스크립트. -->
   <script>
      $(
            'input[type="date"], input[type="datetime"], input[type="datetime-local"], input[type="month"], input[type="time"], input[type="week"]')
            .each(function() {
               var el = this, type = $(el).attr('type');
               if ($(el).val() == '')
                  $(el).attr('type', 'text');
               $(el).focus(function() {
                  $(el).attr('type', type);
                  el.click();
               });
               $(el).blur(function() {
                  if ($(el).val() == '')
                     $(el).attr('type', 'text');
               });
            });
   </script>
   <script type="text/javascript">
      $('#regi')
            .click(
                  function() {

                     var param = {
                        mTitle : $('#mTitle').val(),
                        pDesc : $('#pDesc').val(),
                        sDate : $('#sDate').val(),
                        eDate : $('#eDate').val(),
                        mTem : $('#mTem').val(),
                        mWithNum : $('#mWithNum').val()
                     };

                     $
                           .ajax({
                              type : "POST",
                              url :  serverRoot + "/json/accompanyregi/add",
                              data : param,
                              success : function(data) {

                              },
                              error : function(data) {
                                 alert("빈 칸을 채워주세요.");
                              }

                           });
                  });
