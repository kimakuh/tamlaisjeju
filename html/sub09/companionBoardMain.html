<body>
	<div id="header"></div>

			<input type="text" id="searchbox_city" placeholder="테마를 입력해주세요"

			<div id="gender">

				</div>
				<input type="hidden" id="ageMin"> <input type="hidden"
					id="ageMax">

			 $("#header").load("header.html #navbar")
