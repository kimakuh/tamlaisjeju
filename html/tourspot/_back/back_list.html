<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>탐라는제주 - 숨어 있던 진짜 hot한 제주</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
    <meta property="og:title" content="탐라는제주">
    <meta property="og:type" content="website">
    <meta property="og:description" content="탐라는제주 - 숨어 있던 진짜 hot한 제주">
    <!-- font -->
    <link rel="stylesheet" href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/layout.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- js -->
    <script src="../../js/common/jquery-3.3.1.min.js"></script>
    <script src="../../js/common/jquery-ui.min.js"></script>

</head>

<body>


    <header id="header"></header>



    <div id="container" class="container">
        <div id="visual">
            <img src="../../img/sub01/sub01_visual.jpg" alt="제주의 산">
        </div>
        <div id="content" class="content wrapper">
            <h3>제주도 모든 여행지를 한 눈에…</h3>

            <p class="h3_txt">내가 가본 제주는 어디까지일까? 수많은 제주의 아름다운 여행지를 취향에 맞게 선택해보자. 368개의 크고 작은 오름을 비롯하여 눈 돌리면 어디에서나 마주치는 한라산 그리고 푸른 바다…. 제주의 보석
                같은 여행지가 여러분의 선택을 기다린다.</p>

            <div class="category_wrap clear">
                <button class="active btn" data-filter="box">전체</button>
                <button class="btn" data-filter="nature">자연</button>
                <button class="btn" data-filter="culture">문화관광</button>
                <button class="btn" data-filter="leisure">레저/체험</button>
                <button class="btn" data-filter="theme">테마관광지</button>
                <button class="btn" data-filter="island">섬속의 섬</button>
                <button class="btn" data-filter="walking">도보</button>
                <button class="btn" data-filter="photospot">포토스팟</button>
                <button class="btn" data-filter="shopping">쇼핑</button>
            </div>
            <!--category_wrap end -->
            <div class="form_wrap board">
                <div class="toggle_area">
                    <button class="thumb">
                        <i class="fas fa-th"></i>
                        <span class="none">Thumbnails</span>
                    </button>
                    <button class="list">
                        <i class="fas fa-th-list"></i>
                        <span class="none">List view</span>
                    </button>
                </div>
                <!-- toggle_area end -->
            </div>
            <!-- form_wrap end -->
            <script>
                $('.toggle_area button').on('click', function (e) {
                    if ($(this).hasClass('thumb')) {
                        $('.board_list').removeClass('type02').addClass('type01');
                    } else if ($(this).hasClass('list')) {
                        $('.board_list').removeClass('type01').addClass('type02');
                    }
                });
            </script>

            <div id="board" class="board_list type01">
                <div id="board_cont" class="box_wrap clear">
                    <div id="box_item" class="box nature">
                    </div>
                </div>
                <!-- board_cont / box_wrap end -->
                <div class="pagination_wrap">
                    <div class="pagination">
                        <a href="#">&laquo;</a>
                        <a href="#">1</a>
                        <a href="#" class="active">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <a href="#">6</a>
                        <a href="#">&raquo;</a>
                    </div>
                    <!-- pagination end -->
                </div>
                <!-- pagination_wrap end-->
            </div>
            <!-- board_list end -->
        </div>
        <!-- content end -->
    </div>
    <!-- container end-->



    <script id="box-template" type="text/x-handlebars-template">
        {{#each list}}
        <div class="img_area">
            <a href="sub01_view.html">
                <span class="category">자연관광지</span>
                <img src="../../img/common/board_img.gif" alt="제주김만복(만복이네김밥집)">
                <span class="star_score"></span>
            </a>
        </div>
        <!-- img area end -->
        <div class="box_cont_area">
            <a href="#">
                <b>{{title}}</b>
            </a>
            <p class="location_category">제주시 > 제주시내</p>
            <p class="hashtag">
                <a href="#">#전복김밥</a>
                <a href="#">#통전복주먹밥</a>
                <a href="#">#미역국</a>
            </p>
            <p class="my_hashtag">
                <a href="#"></a>
            </p>
            <div class="icon_area">
                <ul class="clear">
                    <li class="icon like_icon">
                        <a href="#">
                            <span>좋아요</span>
                            <span class="like_count">60</span>
                        </a>
                    </li>
                    <li class="icon zzim_icon">
                        <a href="#">
                            <span>찜하기</span>
                            <span class="zzim_count">883</span>
                        </a>
                    </li>
                    <li class="icon review_icon">
                        <a href="#">
                            <span>리뷰</span>
                            <span class="review_count">921</span>
                        </a>

                    </li>
                </ul>
            </div>
        </div>
        {{/each}}
    </script>

    <script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
   <!--  <script src="../../header.js"></script> -->
    <script>
        // 템플릿 엔진이 사용할 템플릿 데이터 가져오기
        var trTemplateSrc = $("#box-template").html();

        // 위에서 준비한 템플릿 데이터를 가지고 HTML을 생성할 템플릿 엔진 준비
        var templateFn = Handlebars.compile(trTemplateSrc);

        $.getJSON("../../../json/tour/list", (data) => {
            $(box_item).html(templateFn({
                list: data
            }))
        });
    </script>






    <footer id="footer"></footer>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#header").load("../include/sub_header.html")
            $("#footer").load("../include/sub_footer.html")
            /* id 지정을 통해서도 가능합니다. 
             $("#header").load("header.html #navbar")
             */
        });
    </script>
</body>

</html>
