<!DOCTYPE html>
<html lang="ko">

<head>
	<!-- meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>탐라는제주 - 숨어 있던 진짜 hot한 제주</title>
	<link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
	<meta property="og:title" content="탐라는제주">
	<meta property="og:type" content="website">
	<meta property="og:description" content="탐라는제주 - 숨어 있던 진짜 hot한 제주">
	<!-- font -->
	<link rel="stylesheet" href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- css -->
	<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/layout.css" />

</head>

<body>

	<header id="header"></header>
	<div id="container" class="container">
		<div id="visual">
			<img src="../../img/sub01/sub01_visual.jpg" alt="대표이미지">
		</div>
		<!-- visual end -->
		<div id="content" class="content wrapper">
			<h3>제주도 모든 여행지를 한 눈에…</h3>

			<p class="h3_txt">내가 가본 제주는 어디까지일까? 수많은 제주의 아름다운 여행지를 취향에 맞게 선택해보자. 368개의 크고 작은 오름을 비롯하여 눈 돌리면 어디에서나 마주치는 한라산 그리고 푸른 바다…. 제주의 보석 같은 여행지가
				여러분의 선택을 기다린다.</p>



			<ul class="category_tab">
				<li>
					<a href="#" class="active">#전체</a>
				</li>
				<li>
					<a href="#" class="">#관광</a>
				</li>
				<li>
					<a href="#" class="">#음식</a>
				</li>
				<li>
					<a href="#" class="">#문화</a>
				</li>

			</ul>









			<div id="board" class="board_list type01">

				<div class="form_wrap">
				</div>
				<!-- form_wrap end -->


				<div class="box_wrap clear" id="result">

				</div>
				<div class="pagination_wrap">
					<div class="pagination">
						<a href="#">&laquo;</a>
						<a href="#">1</a>
						<a href="#" class="active">2</a>
						<a href="#">3</a>
						<a href="#">4</a>
						<a href="#">5</a>
						<a href="#">6</a>
						<a href="#">&raquo;</a>
					</div>
					<!-- pagination end -->
				</div>
				<!-- pagination_wrap end-->
			</div>
			<!-- board end -->

			<!-- <button class="btn btn-primary">getJSON form Open API</button>
			<button id="clear" class="btn btn-info">clear</button>
			<input type="text" id="find">
			<button id="findbtn" class="btn btn-info">find</button> -->
		</div>
		<!-- content end -->
	</div>
	<!-- container end-->


	<script id="codeTemp" type="text/xxx-mytemplate">
		{{#each .}}
		<div class="box">
			<div class="img_area">
				<a href="view.html?contentid={{contentid}}">
					<span class="category">관광지</span>
					<img src="{{firstimage}}" alt="{{title}}">
					<span class="star_score"></span>
				</a>
			</div>
			<!-- img area end -->

			<div class="box_cont_area">
				<a href="view.html?{{contentid}}">
					<b>{{title}}</b>
				</a>
				<p class="location_category">{{addr1}}</p>
				<p class="hashtag">
					<a href="#">#전복김밥</a>
					<a href="#">#통전복주먹밥</a>
					<a href="#">#미역국</a>
				</p>
				<p class="my_hashtag">
					<a href="#"></a>
				</p>
				<div class="icon_area">
					<ul class="clear">
						<li class="icon like_icon">
							<a href="#">
								<span>좋아요</span>
								<span class="like_count">60</span>
							</a>
						</li>
						<li class="icon zzim_icon">
							<a href="#">
								<span>찜하기</span>
								<span class="zzim_count">883</span>
							</a>
						</li>
						<li class="icon review_icon">
							<a href="#">
								<span>리뷰</span>
								<span class="review_count">921</span>
							</a>

						</li>
					</ul>
				</div>
			</div>
			<!-- box_cont_area -->
		</div>
		<!-- box end end-->
		{{/each}}
	</script>



	<footer id="footer"></footer>








	<!-- js -->
	<script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../../js/common/common.js"></script>
	<!-- <script src="list.js"></script> -->
	<script src="api.js"></script>
	<!-- <script src="search.js"></script> -->
	<script src="VisitKoreaAPI.js"></script>

	<script>
		$(document).ready(function () {
			$("#header").load("../include/sub_header.html")
			$("#footer").load("../include/sub_footer.html")
			/* id 지정을 통해서도 가능합니다. 
			 $("#header").load("header.html #navbar")
			 */
		});
	</script>



</body>

</html>
