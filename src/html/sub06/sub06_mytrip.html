<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>탐라는제주 - 숨어 있던 진짜 hot한 제주</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
    <meta property="og:title" content="탐라는제주">
    <meta property="og:type" content="website">
    <meta property="og:description" content="탐라는제주 - 숨어 있던 진짜 hot한 제주">
    <!-- font -->
    <link rel="stylesheet" href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/layout.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- js -->
    <script src="../../js/common/jquery-3.3.1.min.js"></script>
    <script src="../../js/common/jquery-ui.min.js"></script>

</head>

<body>
    <header id="header"></header>
    <div id="container" class="container">
        <div id="content" class="content wrapper">
            <!-- <h3>나의 여행</h3> -->
            <div class="mytrip all">
                <div class="profile_area clear">
                    <div class="name_area">
                        <span class="user_name">000</span>
                        <span class="text_tit">님의 제주여행</span>
                    </div>
                    <!-- name_area end-->
                    <div class="photo_area no_img">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <!-- photo_area end-->
                    <div class="count_area">
                        <ul class="clear">
                            <li>
                                <b>나의 여행일정</b>
                                <span>20</span>
                            </li>
                            <li>
                                <b>찜한 여행일정</b>
                                <span>20</span>
                            </li>
                            <li>
                                <b>찜한 여행지</b>
                                <span>20</span>
                            </li>
                            <li>
                                <b>찜한 즐겨찾기</b>
                                <span>20</span>
                            </li>
                            <li>
                                <b>방문 여행지</b>
                                <span>20</span>
                            </li>
                            <li>
                                <b>나의 포인트</b>
                                <span>500</span>
                            </li>
                        </ul>
                    </div>
                    <!-- count_area end-->
                </div>
                <!-- profile_area end-->

                <div class="mytrip_area clear">
                    <div class="trip_box">
                        <h4>나의 여행일정</h4>
                        <div class="box_item no_item">

                        </div>
                        <!-- box_item end-->
                        <div class="box_item">

                        </div>
                        <!-- box_item end-->
                    </div>
                    <div class="trip_box">
                        <h4>찜한 여행일정</h4>
                        <div class="box_item">

                        </div>
                        <!-- box_item end-->
                        <div class="box_item">

                        </div>
                        <!-- box_item end-->
                    </div>
                    <div class="trip_box">
                        <h4>찜한 여행지</h4>
                        <div class="box_item">

                        </div>
                        <!-- box_item end-->
                        <div class="box_item">

                        </div>
                        <!-- box_item end-->
                    </div>
                    <div class="trip_box">
                        <h4>방문 여행지</h4>
                        <div class="box_item">

                        </div>
                        <!-- box_item end-->
                        <div class="box_item">

                        </div>
                        <!-- box_item end-->
                    </div>
                </div>
                <!-- mytrip_area end-->
            </div>
            <!-- mytrip all end-->


            <style type="text/css">
                .mytrip.all {}

                .profile_area {
                    background-color: #f5f5f5;
                    border: 1px solid #e5e5e5;
                }

                .profile_area .name_area {
                    padding: 12px 30px;
                    border-bottom: 1px solid #e5e5e5;
                }

                .profile_area .name_area .user_name {
                    color: #137ACC;
                    font-size: 28px;
                }

                .profile_area .name_area .text_tit {
                    color: #1b1b1b;
                    font-size: 18px;
                }

                .profile_area .photo_area {
                    float: left;
                    width: 25%;
                    text-align: center;
                    padding: 2%;
                }




                .profile_area .photo_area.no_img {}

                .profile_area .photo_area.no_img i {
                    font-size: 170px;
                }

                .profile_area .count_area {
                    float: left;
                    width: 75%;
                    padding: 2%;
                    border-left: 1px solid #e5e5e5;
                }



                .profile_area .count_area ul {}

                .profile_area .count_area ul li {
                    float: left;
                    width: 50%;
                    margin-bottom: 2%;
                    padding: 8px;
                }

                .profile_area .count_area ul li b {
                    display: inline-block;
                    min-width: 115px;
                    font-weight: normal;
                    color: #1b1b1b;
                }

                .profile_area .count_area ul li span {
                    color: #137ACC;
                }


                .mytrip_area {
                    margin: 30px 0;
                }

                .mytrip_area .trip_box {
                    float: left;
                    width: 25%;
                    padding: 0 20px;
                    border-left: 1px solid #e5e5e5;
                }

                .mytrip_area .trip_box:first-child {
                    border-left: none;
                }

                .mytrip_area .trip_box h4 {
                    padding: 8px;
                    border: 3px solid #2168f6;
                    text-align: center;
                    font-size: 20px;
                }

                .mytrip_area .trip_box h4::before {
                    display: none;
                }

                .mytrip_area .trip_box .box_item {
                    
                }

                .mytrip_area .trip_box .box_item.no_item{
                    background-color: #f4f4f4;
                }
            </style>

        </div>
        <!-- content -->
    </div>
    <!-- container -->
    <div id="footer"></div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#header").load("../include/sub_header.html")
            $("#footer").load("../include/sub_footer.html")
            /* id 지정을 통해서도 가능합니다. 
             $("#header").load("header.html #navbar")
             */
        });
    </script>
</body>

</html>
